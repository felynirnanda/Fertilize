<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | Fertilize</title>
    <link rel="stylesheet" href="CSS DAFTAR.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h1>DAFTAR</h1>
            <div class="inner-container">
                <div class="container">
                    <div id="facebook"><img src="bahan/facebook_logo.png" height="40px" alt=""><a href="#"><p>Masuk Melalui Facebook</p></a></div>
                    <div id="gmail"><img src="bahan/gmail.logo.png" height="40px" alt=""><a href="#"><p>Masuk Melalui Gmail</p></a></div>
                    <div id="twitter"><img src="bahan/twitter_logo.png" height="47px" alt=""><a href="#"><p>Masuk Melalui Twitter</p></a></div>
                </div>
                <div class="pemisah">
                </div>
                <div class="">
                    <form action="" class="container">
                        <input type="text" name="nama" id="nama" placeholder="Nama">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="number" name="nomorTelp" id="nomorTelp" placeholder="Nomor Telp.">
                        <input type="text" name="username" id="username" placeholder="Username">
                        <input type="password" name="password" id="password" placeholder="Password">
    
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
